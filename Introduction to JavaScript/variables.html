<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Java Script Variables</h1>
    <p>Sum of two numbers</p>
    <p id="result"></p>
    <script>
        var x= 100;
        var y= 100;
        var sum= x+y;
        document.getElementById("result").innerHTML=
        "The total sum is "+sum;
    </script>
</body>
</html>
