</head>
<body>
    <h2>Statements</h2>
    <p>A<b>JavaScript Program</b> is a list of <b>Statements </b>to be executed by a computer.</p>
    <p id ="deno"></p>
    <script>
        var x,y,z //Statement 1;
        x=5; // Statement 2;
        y=8;   //Statement 3;
        z=x+y; //Statement 4;
        document.getElementById("deno").innerHTML= 
        "The value of z is" + z + ".";
    </script>
</body>
